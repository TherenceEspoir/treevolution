stages:
  - build
  - test
  - deploy
  - sonarqube
  - release


image: python:3.8-slim-buster

before_script:
  - pip install -r requirements.txt


build:
  stage: build
  script:
    - pip install --upgrade pip
    - python -m build
    

test:
  stage: test
  script:
    - pip install -e .
    - pytest --cov=src/treevolution

pages:
  stage: deploy
  script:
    - pip install -e .
    - sphinx-build -b html docs/source/ public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME== $CI_DEFAULT_BRANCH
      when: always

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG #Run this job when a tag is created
      when: always
  before_script:
    - echo "Prepare new release"
  script:
    - echo "Running release_job"
  release: # See https://docs.gitlab.com/ee/ci/yaml/#release
    tag_name: '$CI_COMMIT_TAG'
    description: 'Release $CI_COMMIT_TAG'


sonarqube-check:
  stage: sonarqube
  image:
    name: rawshark/python-sonar-scanner:3.8
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - pip install -e .
    - pytest -v -o junit_family=xunit1 --cov=src --cov-report xml:tests/coverage.xml --junitxml=tests/nosetests.xml
    - pylint --exit-zero --disable=C0303,R0902 --output pylint-report.txt src
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true
  rules:
    - if: $CI_COMMIT_REF_NAME == 'master' || $CI_COMMIT_REF_NAME == 'develop' || $CI_PIPELINE_SOURCE == 'merge_request_event'

