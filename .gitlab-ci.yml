stages:
  - build
  - test
  - deploy

image: python:3.8-slim-buster

before_script:
  - pip install -r requirements.txt


build:
  stage: build
  script:
    - pip install --upgrade pip
    - python -m build
    

test:
  stage: test
  script:
    - pip install -e .
    - pytest --cov=src/treevolution

pages:
  stage: deploy
  script:
    - pip install -e .
    - sphinx-build -b html docs/source/ public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME== $CI_DEFAULT_BRANCH
      when: always

 

